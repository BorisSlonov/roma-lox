<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Продажа и покупка недвижимости Великий новгород</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__body">
          <div class="header__item">
            <a class="header__logo-link" href="index.html">
              <img
                class="header__logo"
                src="img/logo-long.png"
                alt="Логотип: Недвижимость 24"
              />
            </a>
          </div>
          <div class="header__item">
            <div class="contacts">
              <div class="contacts__body">
                <div class="contacts__item">
                  <a class="contacts__a" href="#">
                    <img src="img/social/vk.png" alt="" />
                  </a>
                </div>
                <div class="contacts__item">
                  <a class="contacts__a" href="#">
                    <img src="img/social/wa.png" alt="" />
                  </a>
                </div>
                <div class="contacts__item">
                  <a class="contacts__a" href="#">
                    <img src="img/social/tg.png" alt="" />
                  </a>
                </div>
                <div class="contacts__item">
                  <a class="contacts__a" href="#">
                    <img src="img/social/tel.png" alt="" />
                  </a>
                </div>
                <div class="contacts__item">
                  <a class="contacts__a" href="#">
                    <img src="img/social/mail.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section-block1">
        <div class="container">
          <div class="block1">
            <div class="block1__body">
              <div class="block1__item">
                <h1 class="block1__title">Надежно. Быстро. Выгодно</h1>
                <p class="block1__sub-title">
                  Купить или продать любую недвижимость в Великом Новгороде в
                  сопровождении команды профессионалов.
                </p>
                <a href="#" class="btn">Заказать звонок</a>
              </div>
              <div class="block1__item"></div>
            </div>
            <div class="block1__advantages">
              <div class="block1__cards-container">
                <div class="block1__card">
                  <div class="block1__card-txt-wrap">
                    <div class="block1__card_title">128</div>
                    <div class="block1__card_description">
                      офисов открыты для Вас
                    </div>
                  </div>
                  <img
                    loading="lazy"
                    src="img/p24.png"
                    alt="Перспектива24"
                    class="block1__card_bg"
                  />
                </div>
                <div class="block1__card">
                  <div class="block1__card-txt-wrap">
                    <div class="block1__card_title">
                      Агентство недвижимости №2
                    </div>
                    <div class="block1__card_description">
                      по версии Домклик в 2021 году
                    </div>
                  </div>
                  <img
                    loading="lazy"
                    src="img/p24.png"
                    alt="Перспектива24"
                    class="block1__card_bg"
                  />
                </div>
                <div class="block1__card">
                  <div class="block1__card-txt-wrap">
                    <div class="block1__card_title">129 944</div>
                    <div class="block1__card_description">объектов в базе</div>
                  </div>
                  <img
                    loading="lazy"
                    src="img/p24.png"
                    alt="Перспектива24"
                    class="block1__card_bg"
                  />
                </div>
                <div class="block1__card">
                  <div class="block1__card-txt-wrap">
                    <div class="block1__card_title">от 3,8%</div>
                    <div class="block1__card_description">низкий % ипотеки</div>
                  </div>
                  <img
                    loading="lazy"
                    src="img/p24.png"
                    alt="Перспектива24"
                    class="block1__card_bg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
